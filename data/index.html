<!DOCTYPE html>
<html>

<head>
    <title>Aquarium Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#33afff">
    <link rel="icon" type="image/x-icon" href="/favicon.jpg">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 20px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            inset: 0;
            background: #333;
            transition: .4s;
            border-radius: 34px;
            cursor: pointer;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        #status {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #888;
        }

        .time-controls {
            display: none;
            background: #252525;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .time-controls.active {
            display: block;
        }

        .time-input {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            width: 120px;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .mode-selector {
            background: #252525;
            padding: 4px;
            border-radius: 8px;
            margin: 0.5rem 0;
            display: flex;
            justify-content: center;
        }

        .mode-selector input[type="radio"] {
            display: none;
        }

        .mode-selector label {
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .mode-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s;
        }

        .mode-indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 6px #4CAF50;
        }

        .mode-selector input[type="radio"]:checked+label {
            background: #2196F3;
            color: white;
        }

        .control-panel {
            display: none;
            margin-top: 1rem;
            background: #252525;
            padding: 1.2rem;
            border-radius: 8px;
        }

        .control-panel.active {
            display: block;
        }

        #timerControl,
        #autoControl {
            background: #252525;
            padding: 1.2rem;
            border-radius: 8px;
            text-align: center;
        }

        #autoControl_1,
        #autoControl_2,
        #autoControl_3,
        #autoControl_4 {
            text-align: center;
        }

        #autoControl_1 div,
        #autoControl_2 div,
        #autoControl_3 div,
        #autoControl_4 div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #autoControl_1 label,
        #autoControl_2 label,
        #autoControl_3 label,
        #autoControl_4 label {
            min-width: 80px;
            text-align: right;
        }

        #autoControl div,
        #timerControl div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            width: 120px;
            margin: 0;
        }

        .btn-set {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            margin: 15px auto 0;
            display: block;
        }

        .btn-set:hover {
            background: #1976D2;
        }

        .status-monitor {
            background: #252525;
            padding: 0.8rem;
            border-radius: 8px;
            margin: 0 0 1rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: #666;
        }

        .status-indicator.on {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-indicator.off {
            background: #666;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .switch-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            padding: 0 60px;
            box-sizing: border-box;
        }

        .connection-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            right: 0;
        }

        .connection-status.online {
            background: #1b5e20;
            color: #4CAF50;
        }

        .connection-status.offline {
            background: #b71c1c;
            color: #ff5252;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .connection-status.online .connection-dot {
            background: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .connection-status.offline .connection-dot {
            background: #ff5252;
            box-shadow: 0 0 8px #ff5252;
        }

        .hidden {
            display: none;
        }

        .page-header {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        .controls-container {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .page-title {
            color: #2196F3;
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex: 1;
            text-align: center;
        }

        .disable-control {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            text-align: center;
        }

        .disable-control .switch-label {
            color: #888;
        }

        .disable-control .switch-label:first-child {
            color: #4CAF50;
            /* Green for ENABLED */
        }

        .disable-control .switch-label:last-child {
            color: #ff5252;
            /* Red for DISABLED */
        }

        .disable-control .slider {
            background: #4CAF50;
            /* Green background for enabled state */
        }

        .disable-control input:checked+.slider {
            background: #b71c1c;
            /* Red background for disabled state */
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 0;
            }

            .connection-status {
                position: static;
                margin-top: 0.5rem;
            }

            .page-title {
                margin-bottom: 0.5rem;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .controls-container {
            max-width: none;
            margin: 0;
        }

        .led-title {
            color: #2196F3;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        #timerControl_1,
        #timerControl_2,
        #timerControl_3,
        #timerControl_4 {
            text-align: center;
        }

        #timerControl_1 div,
        #timerControl_2 div,
        #timerControl_3 div,
        #timerControl_4 div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #timerControl_1 label,
        #timerControl_2 label,
        #timerControl_3 label,
        #timerControl_4 label {

            text-align: right;
        }

        select {
            flex: 0 1 120px;
            margin: 0;
        }

        .timer-switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 1rem auto;
            width: auto;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            flex: none;
        }

        .switch-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: none;
        }

        /* Timer Control Styles */
        .timer-switch-container {
            display: flex;
            align-items: center;
            justify-content: center;

            margin-top: 1rem;
        }

        .timer-switch-container .switch {
            width: 60px;

        .timer-switch-container .switch-label {

        .version-footer {

        .copyright {

        .navbar {

            display: flex;
            justify-content: center;
            padding: 8px;
            background: #1e1e1e;

        }

        .nav-btn {
            background: #252525;
            color: #2196F3;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #2196F3;
            color: white;
            transform: translateY(-1px);
        }

        /* Timer Animation Styles */
        .timer-animation {
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .timer-animation.active {
            display: block;
            opacity: 1;
        }

        .timer-countdown {
            font-size: 1.2rem;
            color: #2196F3;
            text-align: center;
            margin: 1rem 0;
        }

        .timer-controls {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            transition: opacity 0.3s;
        }

        .timer-controls.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        #timerControl_1,
        #timerControl_2,
        #timerControl_3,
        #timerControl_4 {
            position: relative;
            min-height: 80px;
        }

        /* Toggle Mode Styles */
        #toggleControl_1,
        #toggleControl_2,
        #toggleControl_3,
        #toggleControl_4 {
            text-align: center;
            padding: 1.5rem;
        }

        .toggle-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .toggle-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-input-container label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .toggle-timer {
            font-size: 1.2rem;
            color: #2196F3;
            margin: 1rem 0;
            padding: 0.5rem;
            background: #1e1e1e;
            border-radius: 4px;
            display: none;
        }

        .toggle-timer.active {
            display: block;
        }

        /* Additional responsive styles */
        @media (max-width: 480px) {
            body {
                padding: 10px 10px 30px;
            }

            .grid-container {
                gap: 10px;
            }

            .controls-container {
                padding: 1rem;
            }

            .mode-selector {
                flex-wrap: wrap;
            }

            .mode-selector label {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .toggle-input-group {
                flex-direction: column;
                gap: 1rem;
            }

            .time-input {
                width: 100px;
            }

            select {
                width: 100px;
            }

            .timer-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .timer-controls label {
                text-align: center;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .navbar {
                padding: 4px;
            }

            .nav-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .mode-selector label {
                padding: 4px 8px;
                font-size: 0.8rem;
            }

            .led-title {
                font-size: 1rem;
            }

            .switch-container {
                flex-direction: column;
                gap: 5px;
            }

            .timer-switch-container {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

    <script>
        function fetchLEDNames() {
            [1, 2].forEach(ledId => {

        // Function to initialize modes from server

        function showTimerAnimation(ledId) {
            const elements = {
                animation: document.querySelector(`#timerAnimation_${ledId}`),
                countdown: document.querySelector(`#timerCountdown_${ledId}`),
                controls: document.querySelector(`#timerControl_${ledId} .timer-controls`),
                switchContainer: document.querySelector(`#timerSwitchContainer_${ledId}`)
            };

            if (activeTimers[ledId]) {
                clearInterval(activeTimers[ledId]);
            }

            // Hide controls and show animation with switch
            elements.controls.style.display = 'none';
            elements.switchContainer.style.display = 'flex';
            elements.animation.classList.add('active');

            function updateTimerDisplay() {
                fetch(`/api/led${ledId}/timer/state`)
                    .then(response => response.json())
                    .then(state => {
                        if (!state.active || !state.remaining) {
                            hideTimerAnimation(ledId);
                            return;
                        }
                        // Get current LED status to determine the next state
                        fetch(`/api/led${ledId}/status`)
                            .then(response => response.json())
                            .then(statusData => {
                                const minutes = Math.floor(state.remaining / 60);
                                const seconds = state.remaining % 60;
                                const transitionState = statusData.state === 'ON' ? 'OFF' : 'ON';
                                elements.countdown.textContent =
                                    `Turning ${transitionState} in: ${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                            });
                    })
                    .catch(() => hideTimerAnimation(ledId));
            }

            updateTimerDisplay();
            activeTimers[ledId] = setInterval(updateTimerDisplay, 1000);
        }

        function hideTimerAnimation(ledId) {

            });

            // Start status updates with interval reference
            led.statusInterval = setInterval(() => updateLEDStatus(ledId), 2000);
            updateLEDStatus(ledId);

            // Initial update if starting in manual mode
            if (led.modes[0].checked) {
                updateLEDStatus(ledId);
            }
        }

        function updateToggleTimer(ledId) {
            fetch(`/api/led${ledId}/toggle-mode/state`)
                .then(response => response.json())
                .then(data => {
                    const timerElement = document.querySelector(`#toggleTimer_${ledId}`);

                    if (!data.success || !data.active) {
                        timerElement.classList.remove('active');
                        if (activeToggleTimers[ledId]) {
                            clearInterval(activeToggleTimers[ledId]);
                            activeToggleTimers[ledId] = null;
                        }
                        return;
                    }

                    timerElement.classList.add('active');
                    const minutes = Math.floor(data.remaining / 60);
                    const seconds = data.remaining % 60;
                    const nextState = data.state === 'ON' ? 'OFF' : 'ON';
                    timerElement.textContent = `Next ${nextState} in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                })
                .catch(error => {
                    console.error('Error updating toggle timer:', error);
                    const timerElement = document.querySelector(`#toggleTimer_${ledId}`);
                    timerElement.classList.remove('active');
                    if (activeToggleTimers[ledId]) {
                        clearInterval(activeToggleTimers[ledId]);
                        activeToggleTimers[ledId] = null;
                    }
                });
        }

        // check and update mode indicators
        function updateModeIndicators(ledId) {
            fetch(`/api/led${ledId}/mode`)
                .then(response => response.text())
                .then(currentMode => {
                    // Remove active class from all indicators for this LED
                    document.querySelectorAll(`#led${ledId} .mode-indicator`).forEach(indicator => {
                        indicator.classList.remove('active');
                    });
                    const activeMode = currentMode.toLowerCase().trim();
                    const modeSelector = document.querySelector(`#mode${activeMode.charAt(0).toUpperCase() + activeMode.slice(1)}_${ledId}`);
                    if (modeSelector) {
                        const indicator = modeSelector.nextElementSibling.querySelector('.mode-indicator');
                        if (indicator) {
                            indicator.classList.add('active');
                        }
                    }
                })
                .catch(error => console.error('Error updating mode indicators:', error));
        }

        // Modify updateLEDStatus to also update mode indicators
        function updateLEDStatus(ledId) {
            if (!ledStates[ledId].enabled) return;

            //update mode indicators
            updateModeIndicators(ledId);

            const indicator = document.querySelector(`#led${ledId} .status-indicator`);
            const statusText = document.querySelector(`#liveStatus_${ledId}`);
            const toggle = document.querySelector(`#ledToggle_${ledId}`);

            fetch(`/api/led${ledId}/status`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (!data.success) throw new Error(data.error || 'Unknown error');

                    const state = data.state;
                    if (state === 'ON' || state === 'OFF') {
                        indicator.className = `status-indicator ${state.toLowerCase()}`;
                        statusText.textContent = `Status: ${state}`;
                        toggle.checked = (state === 'ON');
                    } else {
                        throw new Error('Invalid state received');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    indicator.className = 'status-indicator off';
                    statusText.textContent = 'Status: Error';
                    toggle.checked = false;
                });
        }

        // Connection status check
        function checkConnection() {
            fetch('/api/status')
                .then(response => response.text())
                .then(status => {
                    const conn = document.getElementById('connectionStatus');
                    if (status === 'true') {
                        conn.className = 'connection-status online';
                        conn.querySelector('span:last-child').textContent = 'Online';
                    } else {
                        conn.className = 'connection-status offline';
                        conn.querySelector('span:last-child').textContent = 'Offline';
                    }
                })
                .catch(() => {
                    const conn = document.getElementById('connectionStatus');
                    conn.className = 'connection-status offline';
                    conn.querySelector('span:last-child').textContent = 'Offline';
                });
        }

        function fetchVersion() {
            fetch('/api/version')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(version => {
                    document.getElementById('versionInfo').textContent = version;
                })
                .catch(error => {
                    console.error('Error fetching version:', error);
                    document.getElementById('versionInfo').textContent = 'error';
                });
        }

        function checkRTCSync() {
            fetch('/api/rtctime')
                .then(response => response.text())
                .then(rtcTime => {
                    const now = new Date();
                    const systemTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

                    if (rtcTime !== systemTime) {
                        alert(`RTC time (${rtcTime}) is out of sync with system time (${systemTime}). Please check device settings.`);
                    }
                })
                .catch(error => console.error('Error checking RTC sync:', error));
        }

        function initializeApp() {
            checkRTCSync(); // Add RTC check at startup

            Promise.all([
                fetchLEDStates(),
                fetchLEDNames(),
                fetchScheduleTimes()
            ]).then(() => {
                initModesFromServer();
                [1, 2].forEach(ledId => {
                    setupLED(ledId);
                    checkTimerState(ledId);
                });
            });

            setInterval(checkConnection, 5000);
            checkConnection();
            fetchVersion();
        }

        // Start the app
        initializeApp();

        function checkToggleState(ledId) {
            fetch(`/api/led${ledId}/toggle-mode/state`)
                .then(response => response.json())
                .then(state => {
                    if (!state.active) return;

                    // Set toggle inputs
                    const onMinutes = document.querySelector(`#toggleOnMinutes_${ledId}`);
                    const offMinutes = document.querySelector(`#toggleOffMinutes_${ledId}`);
                    const toggleSwitch = document.querySelector(`#toggleModeSwitch_${ledId}`);

                    onMinutes.value = state.onMinutes;
                    offMinutes.value = state.offMinutes;
                    toggleSwitch.checked = true;

                    // Start timer updates
                    if (activeToggleTimers[ledId]) {
                        clearInterval(activeToggleTimers[ledId]);
                    }
                    updateToggleTimer(ledId);
                    activeToggleTimers[ledId] = setInterval(() => updateToggleTimer(ledId), 1000);
                })
                .catch(error => console.error('Error checking toggle state:', error));
        }

        function handleModeChange(ledId, newMode) {
            // Clear any active timers
            if (activeTimers[ledId]) {
                hideTimerAnimation(ledId);
                const timerToggle = document.querySelector(`#timerToggle_${ledId}`);
                timerToggle.checked = false;
            }

            // Clear toggle mode if active
            if (activeToggleTimers[ledId]) {
                clearInterval(activeToggleTimers[ledId]);
                activeToggleTimers[ledId] = null;
                const toggleModeSwitch = document.querySelector(`#toggleModeSwitch_${ledId}`);
                toggleModeSwitch.checked = false;
                const timerElement = document.querySelector(`#toggleTimer_${ledId}`);
                timerElement.classList.remove('active');
            }

            // Show the correct panel
            const panels = document.querySelectorAll(`#led${ledId} .control-panel`);
            panels.forEach(panel => panel.classList.remove('active'));
            document.querySelector(`#${newMode}Control_${ledId}`).classList.add('active');

            // Update the server
            fetch(`/api/led${ledId}/mode`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: newMode })
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) throw new Error(data.error || 'Failed to update mode');
                    // update indicators immediately
                    updateModeIndicators(ledId);
                    if (newMode === 'timer') {
                        checkTimerState(ledId);
                    }
                })
                .catch(error => console.error('Error updating mode:', error));
        }

        // Error polling: check /api/error every 5 seconds and alert if a new error message is present
        (function errorPoller() {
            let lastErrorMsg = "";
            async function pollError() {
                try {
                    const resp = await fetch('/api/error?_=' + Date.now());
                    if (!resp.ok) return;
                    const data = await resp.json();
                    const msg = (data && data.error) ? String(data.error).trim() : "";
                    if (msg && msg !== lastErrorMsg) {
                        alert("Device Error:\n\n" + msg);
                        lastErrorMsg = msg;
                    } else if (!msg) {
                        lastErrorMsg = "";
                    }
                } catch (e) {
                    // Ignore fetch errors
                } finally {
                    setTimeout(pollError, 5000);
                }
            }
            pollError();
        })();
    </script>
